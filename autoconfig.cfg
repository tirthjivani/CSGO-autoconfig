// launch options settings : -console -novid -refresh 60 -fullscreen

// NETCODE
net_graph "0"
cl_showfps "1"
fps_max 90

// CROSSHAIR
cl_crosshairalpha 200; 
cl_crosshaircolor 4; 
cl_crosshairdot 0; 
cl_crosshairgap -2; 
cl_crosshairsize 2; 
cl_crosshairstyle 4; 
cl_crosshairusealpha 1; 
cl_crosshairthickness 1; 
cl_crosshair_drawoutline 1; 
cl_crosshair_outlinethickness 1; 
cl_crosshair_sniper_width 1;

//HUD    
net_graphproportionalfont 0;
net_graphheight 0;
hud_scaling 0.8;
hud_showtargetid 1;
cl_autowepswitch 0;

//MODEL
viewmodel_fov 68;
viewmodel_offset_x 2; 
viewmodel_offset_y 2; 
viewmodel_offset_z -2; 
viewmodel_presetpos 3; 
cl_viewmodel_shift_left_amt 0.5; 
cl_viewmodel_shift_right_amt 0.25; 
viewmodel_recoil 1; 
cl_righthand 0;

//Controls
unbindall
bind mwheeldown +jump
bind mwheelup +jump
